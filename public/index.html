<!-- interface/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FURIA MATCH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container home">
    <div class="image-side home">
      <!-- A imagem será aplicada via CSS -->
    </div>
    <div class="content-side">

      <!-- 🔊 Botão de ouvir (AGORA ANTES DO TÍTULO) -->
      <button class="btn-audio" onclick="falarIntro()">🔊 Ouvir Introdução</button>

      <h1 class="home-title" id="titulo-intro">
        DESCUBRA<br>QUEM VOCÊ É<br>NO UNIVERSO<br>FURIA
      </h1>

      <p id="intro-text">Conecte seu perfil e comece a jornada.</p>

      <input id="handle-input" type="text" placeholder="Digite @usuario_01 para testar">
      <button class="btn-start" id="start-button">COMEÇAR AGORA</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="src/script.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('fade-in');

      // 🔔 Alerta amigável na primeira abertura
      alert('Bem-vindo ao FURIA MATCH!\n\nEste é um protótipo desenvolvido para o desafio técnico da FURIA Tech.\n\nPara testar, digite: @usuario_01 e comece sua jornada!');
    });

    // 🔊 Função de Text-to-Speech (Intro Completa)
    function falarIntro() {
      if ('speechSynthesis' in window) {
        speechSynthesis.cancel(); // Cancela qualquer fala anterior
        const titulo = document.getElementById('titulo-intro').innerText;
        const intro = document.getElementById('intro-text').innerText;
        const textoCompleto = titulo + ". " + intro; // Junta tudo com pausa
        const utterance = new SpeechSynthesisUtterance(textoCompleto);
        utterance.lang = 'pt-BR';
        utterance.rate = 1;
        speechSynthesis.speak(utterance);
      } else {
        alert('Seu navegador não suporta leitura de texto.');
      }
    }
  </script>

</body>
</html>
