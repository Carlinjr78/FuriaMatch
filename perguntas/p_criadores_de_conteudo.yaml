- pergunta: Qual tipo de conteúdo você mais consome nas redes?
  opcoes:
    - texto: Reacts, vídeos engraçados, cortes de live
      tags: [humor, casual]
    - texto: Bastidores, entrevistas, conteúdo de opinião
      tags: [bastidores, analítico]
    - texto: Conteúdo criativo e visual (edições, narrativas, etc)
      tags: [criativo, storytelling]
    - texto: Conversas profundas, críticas sociais, conteúdo nerd
      tags: [crítica social, nerd, analítico]

- pergunta: Como você costuma reagir ao ver algo que te surpreende em um vídeo?
  opcoes:
    - texto: Dou risada e mando pros amigos
      tags: [humor, comunicativo]
    - texto: Paro e reflito sobre o que foi dito
      tags: [analítico, crítico]
    - texto: Vejo várias vezes pra entender como foi feito
      tags: [técnico, curioso]
    - texto: Comento com uma opinião forte
      tags: [autêntico, opinativo]

- pergunta: Se você fosse criador de conteúdo, como seria seu canal?
  opcoes:
    - texto: Engraçado e leve, com zoeiras e resenhas
      tags: [humor, casual]
    - texto: Bastidores, bastidores e mais bastidores
      tags: [bastidores, comunicativo]
    - texto: Uma mistura de criatividade, edição e performance
      tags: [criativo, storytelling, versátil]
    - texto: Conteúdo inteligente, provocador, com temas sérios
      tags: [crítico, nerd, analítico]

