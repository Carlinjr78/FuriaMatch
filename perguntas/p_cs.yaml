- pergunta: Qual tipo de jogador de CS mais te representa?
  opcoes:
    - texto: O IGL que coordena a equipe com calma
      tags: [igl, estratégico, liderança]
    - texto: O rifler consistente que não erra uma
      tags: [preciso, técnico, confiável]
    - texto: O entry fragger agressivo que abre o bomb
      tags: [entry fragger, confiante, impacto]
    - texto: O cara do clutch que vira round perdido
      tags: [clutch, frio, decisivo]

- pergunta: Como você se comporta em jogos competitivos?
  opcoes:
    - texto: Sou quem faz as calls e pensa o round
      tags: [igl, tático, calmo]
    - texto: Prefiro jogar quieto e resolver no skill
      tags: [técnico, clutch, silencioso]
    - texto: Dou a cara mesmo, tenho reflexo e coragem
      tags: [impulsivo, agressivo, confiante]
    - texto: Adapto meu estilo conforme a necessidade do time
      tags: [versátil, suporte, flex]

- pergunta: O que mais te prende em um highlight de CS?
  opcoes:
    - texto: Estratégia e trabalho em equipe
      tags: [estratégico, coletivo, tático]
    - texto: Flicks absurdos e bala na cabeça
      tags: [mecânico, preciso, explosivo]
    - texto: Jogadas de sangue frio no clutch
      tags: [frio, decisivo, clutch]
    - texto: Rounds virados com comunicação perfeita
      tags: [coordenação, liderança, suporte]